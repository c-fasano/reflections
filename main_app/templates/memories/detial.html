{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/memory-detail.css' %}">{% endblock %}
{% block content %}

<section class="memory-detail">
  <div class="memory-crad">
    <h1>{{ memory.name }}</h1>
    <h2>{{ memory.date }}</h2>
    <h2>{{ memory.location }}</h2>
  </div>
  <a href="{% url 'memories_update', memory.id %}" class="btn warn">Edit</a>
</section>

{% endblock %}
