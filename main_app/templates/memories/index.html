{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/memory-index.css' %}">{% endblock %}

{% block content %}

<section class="card-container">
  {% for memory in memories %}
    <div class="card">
      <a href="{% url 'memories_detail' memory.id %}">
        <div class="card-details">
          <h2 class="card-title">{{ memory.name }}</h2>
          <p>When was this?: {{ memory.date }}</p>
          <p>Where was I?: {{ memory.location }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
