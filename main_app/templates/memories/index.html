{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/memory-index.css' %}">{% endblock %}

{% block content %}

<h1 class="collection">Your Memories:</h1>
<section class="card-container">
  {% for memory in memories %}
    <div class="card">
      <a href="{% url 'memories_detail' memory.id %}">
        <div class="card-details">
          <h1 class="card-title">{{ memory.name }}</h1>
          <p class="when">When?: {{ memory.date }}</p>
          <p class="where">Where?: {{ memory.location }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
