{% extends 'base.html' %}
<!--Load Static-->

{% block head %}
<!--Stylesheet-->
{% endblock %}

{% block content %}

<div class="something">
  <h1>Sign Up</h1>
</div>

{% if error_message %}
  <p class="error-text">{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
